{% extends 'layout.html' %}
{% block content %}
<h1>Latest Jobs</h1>
<form method="get">
  <input name="q" placeholder="Search jobs" value="{{ request.args.get('q','') }}">
  <input name="location" placeholder="Location" value="{{ request.args.get('location','') }}">
  <button>Search</button>
</form>
<ul>
{% for job in jobs %}
  <li><a href="{{ url_for('job_detail', job_id=job.id) }}">{{ job.title }} - {{ job.company }}</a></li>
{% else %}
  <li>No jobs found</li>
{% endfor %}
</ul>
{% endblock %}
